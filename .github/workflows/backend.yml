name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: tutoring_test
          MYSQL_USER: tutoring
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, redis, gd, zip, bcmath, intl, opcache
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        working-directory: backend
        run: cp .env.example .env

      - name: Configure environment for CI
        working-directory: backend
        run: |
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=tutoring_system/DB_DATABASE=tutoring_test/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=tutoring/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=password/' .env
          sed -i 's/REDIS_HOST=127.0.0.1/REDIS_HOST=127.0.0.1/' .env

      - name: Generate application key
        working-directory: backend
        run: php artisan key:generate

      - name: Run database migrations
        working-directory: backend
        run: php artisan migrate --force

      - name: Run tests with coverage
        working-directory: backend
        run: php artisan test --parallel --coverage-clover=coverage.xml

      - name: Run Laravel Pint (code style)
        working-directory: backend
        run: ./vendor/bin/pint --test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
          retention-days: 7

  static-analysis:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Install PHPStan
        working-directory: backend
        run: composer require --dev phpstan/phpstan larastan/larastan --no-interaction

      - name: Create PHPStan config
        working-directory: backend
        run: |
          cat > phpstan.neon << 'EOF'
          includes:
              - vendor/larastan/larastan/extension.neon

          parameters:
              paths:
                  - app/
              level: 5
              ignoreErrors:
                  - '#Call to an undefined method Illuminate\\Database\\Eloquent\\Builder#'
              excludePaths:
                  - app/Virtual/
          EOF

      - name: Run PHPStan
        working-directory: backend
        run: ./vendor/bin/phpstan analyse --memory-limit=2G
