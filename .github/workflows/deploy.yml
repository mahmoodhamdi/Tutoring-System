name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e

            echo "=== Deploying Backend ==="
            cd ${{ secrets.DEPLOY_PATH }}/backend

            # Enable maintenance mode
            php artisan down --retry=60

            # Pull latest code
            git pull origin main

            # Install dependencies
            composer install --no-dev --optimize-autoloader --no-interaction

            # Run migrations
            php artisan migrate --force

            # Clear and cache configuration
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache

            # Restart queue workers
            php artisan queue:restart

            # Clear application cache
            php artisan cache:clear

            # Restart PHP-FPM
            sudo systemctl restart php8.2-fpm

            # Disable maintenance mode
            php artisan up

            echo "=== Backend Deployment Complete ==="
          ENDSSH

      - name: Verify Backend Health
        run: |
          sleep 10
          curl -f https://${{ secrets.PRODUCTION_DOMAIN }}/api/health || exit 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e

            echo "=== Deploying Frontend ==="
            cd ${{ secrets.DEPLOY_PATH }}/frontend

            # Pull latest code
            git pull origin main

            # Install dependencies
            npm ci --production

            # Build application
            npm run build

            # Restart PM2 process
            pm2 restart tutoring-frontend || pm2 start ecosystem.config.js

            echo "=== Frontend Deployment Complete ==="
          ENDSSH

      - name: Verify Frontend Health
        run: |
          sleep 10
          curl -f https://${{ secrets.PRODUCTION_DOMAIN }} || exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Success
        if: ${{ needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success' }}
        run: |
          echo "Deployment completed successfully!"
          # Add Slack/Discord notification here if needed

      - name: Deployment Failed
        if: ${{ needs.deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure' }}
        run: |
          echo "Deployment failed!"
          # Add Slack/Discord notification here if needed
          exit 1
